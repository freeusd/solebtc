language: go

sudo: true

go:
  - 1.5
  - 1.6

install:
  # Add Godeps dependencies to GOPATH and PATH
  - export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
  - export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"

services:
  - mysql

before_script:
  # dependency
  - make depend
  # upgrade mysql to 5.7
  - bash travis.upgrade.mysql.sh

script:
  - gometalinter --install --update
  - >
    gometalinter
    --disable=gotype
    --disable=errcheck
    --disable=deadcode
    --enable=goimports
    --deadline=60s
    --linter='dupl:dupl -plumbing -threshold {duplthreshold} ./*.go | grep -v "_test.go"::(?P<path>[^\s][^:]+?\.go):(?P<line>\d+)-\d+:\s*(?P<message>.*)'
    ./...
  - bash test.sh

after_script:
  # cleanup
  - mysql -uroot -e 'drop database if exists solebtc_test;'

after_success:
  - bash <(curl -s https://codecov.io/bash)

